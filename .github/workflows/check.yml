name: moq.js

on:
    pull_request:
        branches: ["main"]

jobs:
    check:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: install
              run: yarn install

            - name: build
              run: yarn build

            - name: check
              run: yarn tsc -b src

            - name: lint
              run: yarn lint
