name: moq.js

on:
    pull_request:
        branches: ["main"]

jobs:
    check:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
            - uses: pnpm/action-setup@v2

            - run: pnpm install
            - run: pnpm build
            - run: pnpm lint
